<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج التبرع - Zairat Prototype</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      margin: 0;
    }
    header, footer {
      background: #4e3a78;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 500px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #4e3a78;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #4e3a78;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>نموذج التبرع</h1>
  </header>
  <main>
    <h1>ساهم معنا</h1>
    <form>
      <label for="name">الاسم الكامل:</label>
      <input type="text" id="name" name="name" placeholder="أدخل اسمك" required />

      <label for="amount">مبلغ التبرع (ريال):</label>
      <input type="number" id="amount" name="amount" placeholder="مثال: 100" required />

      <label for="method">طريقة الدفع:</label>
      <select id="method" name="method">
        <option>تحويل بنكي</option>
        <option>مدى</option>
        <option>فيزا / ماستركارد</option>
        <option>أبل باي</option>
      </select>

      <label for="note">ملاحظات (اختياري):</label>
      <textarea id="note" name="note" rows="3"></textarea>

      <button type="submit">تبرع الآن</button>
    </form>
  </main>
  <footer>
    <p>© جمعية زائرات 2025 - نسخة تجريبية للعرض فقط</p>
  </footer>
</body>
</html>
